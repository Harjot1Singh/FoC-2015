<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--No caching dev measures-->
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Envolve</title>
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/vendor/bootstrap-datepicker.min.js"></script>
    <script src="js/index.js?version=3"></script>
    <script src="js/fb.js?version=8"></script>
    <script src="js/vendor/typeahead.jquery.min.js"></script>
    <script src="js/vendor/jquery.suggest.min.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/distancewidget.js"></script>
    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicons/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-TileImage" content="favicons/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--Favicons end here-->
    <link href="css/map-styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid relative ">
        <div class="row">
            <div class="transparentOverlay col-xs-12 col-sm-8 col-sm-offset-2">
                <div class="row">
                    <div id="formCol" class="formColFull">
                        <div>
                            <div class="logo"></div>
                            <p class="description">Want to try something new? Envolve is a new service that finds people nearby who want to do the same as you. <br> Fill in your mobile number to receive SMS notifications and log in to Facebook to get Envolved!</p>
                        </div>

                        <form>
                            <div class="choices">
                                <div class="optionRow">
                                    <div class="firstrowlabel iwanttolabel">
                                        <p class="labelText">I feel like</p>
                                    </div>
                                    <div class="container">
                                        <input type="text" name="search" id="search" class="typeahead">
                                    </div>
                                    <div class="firstrowlabel notifyme">
                                        <p class="labelText">and notify me at:</p>
                                    </div>
                                    <div class="firstrowfield phonenofield">
                                        <div id="the-basics">
                                            <input class="fieldstyle" id="phonenumber" type="text" placeholder="phone #">
                                        </div>
                                    </div>
                                </div>
                                <div class="labelText ">
                                    <div class="beforecontainer">
                                        <div class="secondrowlabel" style="display: inline-block;">
                                            <p class="inline">Before</p>
                                        </div>
                                        <div style="display: inline-block;">
                                            <button class="calBtn inlineblock datepicker" data-show-faces="false" data-auto-logout-link="false" scope="public_profile, email" onlogin="checkLoginState();">
                                                Select Date
                                                <span style="font-size: 0.7em"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="locationcontainer">
                                        <div class="secondrowlabel atlabel" style="display: inline-block;">
                                            <p class="inline">at</p>
                                        </div>
                                        <button id="locationbtn" class="locationbtn inlineblock" data-show-faces="false" data-auto-logout-link="false" scope="public_profile, email" onlogin="checkLoginState();">

                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="center">
                                <button class="loginbtn" data-show-faces="false" data-auto-logout-link="false" scope="public_profile, email" onlogin="checkLoginState();">
                                    Login with Facebook
                                </button>
                            </div>
                            <div class="center orsee">
                                <a href="noticeboard.html">Or see what others are doing</a>
                            </div>
                        </form>

                    </div>
                    <div id="mapCol" class="mapColNone">
                        <button id="closeMap">Close</button>
                        <label>You'll be matched to anyone within <span id="dist"></span> miles <span id="of"></span></label>
                        <div id="map"></div>
                    </div>
                    <a href="#">
                        <div id="getEnvolvedBtn" class="getEnvolvedHidden">
                            <p id="envolveLabel" class="getEnvolvedCompHidden">GET ENVOLVED</p>
                            <div id="goIcon" class="goIcon getEnvolvedCompHidden"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
